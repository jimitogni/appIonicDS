<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>LISTAGEM PRODUTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ng-container *ngIf="!produtos || produtos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let item of produtos">
      <ion-item lines="inset" button [routerLink]="['/tab2', item.id]">
        <ion-label>
          <h3><b>Produto:</b> {{ item.nome }}</h3>
          <h5><b>Modelo:</b> {{ item.modelo }}</h5>
          <h5><b>Quantidade:</b> {{ item.quantidade }}</h5>
          <h5><b>Pre√ßo:</b> {{ item.preco }}</h5>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="primary">
          <ion-icon name="create" slot="end"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="remove(item)" color="danger">
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tab2" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

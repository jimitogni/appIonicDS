<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>CADASTRAR PRODUTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">

    <ion-item>
      <ion-label position="stacked">Nome do produto</ion-label>
      <ion-input required type="text" [(ngModel)]="produto.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Modelo do produto</ion-label>
      <ion-input required type="text" [(ngModel)]="produto.modelo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Quantidade</ion-label>
      <ion-input required type="number" [(ngModel)]="produto.quantidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Pre√ßo</ion-label>
      <ion-input required type="number" [(ngModel)]="produto.preco"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button expand="full" (click)="salvaProduto()">Salvar</ion-button>
</ion-content>
